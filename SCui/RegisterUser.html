<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="signinform.css">
</head>
<body>
<div class="App4">
    <div class="container">
        <form id="contact" action="SignIn.html" method="post">
            <h3>Register for SoundCoin</h3>
            <h4>Please fill in following info</h4>
            <fieldset>
                <input placeholder="Username" type="text" tabindex="3" id="userName"required>
            </fieldset>
            <fieldset>
                <input placeholder="Password" type="password" tabindex="4" id="passWord" required>
            </fieldset>
            <fieldset>
                <input type="text" placeholder="Kovan Ethereum Address" tabindex="5" id="ethAddress"required></input>
            </fieldset>
            <fieldset>
                <input type="text" placeholder="User Type" tabindex="5" id="userType"required></input>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
            </fieldset>
            <a href="Register.html" style="text-decoration: none; color: #FFFFFF"><p class="copyright">SoundCoin Corp</p> </a>
        </form>
    </div>
</div>

</body>
</html>
